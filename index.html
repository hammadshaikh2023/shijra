    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              serif: ['Playfair Display', 'serif'],
            },
            colors: {
              navy: {
                800: '#1e293b',
                900: '#0f172a',
                950: '#020617',
              },
              emerald: {
                800: '#065f46',
                900: '#064e3b',
                950: '#022c22',
              },
              gold: {
                300: '#fcd34d',
                400: '#fbbf24',
                500: '#f59e0b',
              },
            },
            animation: {
              'fade-in': 'fadeIn 0.5s ease-out forwards',
              'fade-in-up': 'fadeInUp 0.8s ease-out forwards',
              'slow-spin': 'spin 20s linear infinite',
              'light-leak': 'light-leak 15s linear infinite',
              'check-pop': 'check-pop 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards',
              'pulse-glow': 'pulseGlow 3s infinite ease-in-out',
              'float': 'float 6s ease-in-out infinite',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              fadeInUp: {
                '0%': { opacity: '0', transform: 'translateY(20px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              'light-leak': {
                '0%': { transform: 'translate(-50%, -50%) rotate(0deg)' },
                '100%': { transform: 'translate(-50%, -50%) rotate(360deg)' },
              },
              'check-pop': {
                '0%': { opacity: '0', transform: 'scale(0.5)' },
                '100%': { opacity: '1', transform: 'scale(1)' },
              },
              pulseGlow: {
                '0%, 100%': { opacity: '0.4', transform: 'scale(1)' },
                '50%': { opacity: '0.8', transform: 'scale(1.05)' },
              },
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-10px)' },
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #020617;

      .glass-card {
        background: rgba(15, 23, 42, 0.6);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.05);

      html {
        scroll-behavior: smooth;
      }

      /* CUSTOM PROFESSIONAL SCROLLBAR */
      /* Width and overall sizing */
      ::-webkit-scrollbar {
        width: 10px;
        height: 10px;
      }

      /* The track (background) - Dark Emerald to match website palette */
      ::-webkit-scrollbar-track {
        background: #022c22; 
        border-left: 1px solid rgba(255, 255, 255, 0.05);
      }

      /* The thumb (the draggable bar) - Gold matching the 'Get Started' button */
      ::-webkit-scrollbar-thumb {
        background: linear-gradient(to bottom, #fbbf24, #f59e0b);
        border-radius: 20px;
        border: 2px solid #022c22; /* Adds a clean spacing effect around the thumb */
        transition: background 0.3s ease;
      }

      /* Hover effect for the thumb */
      ::-webkit-scrollbar-thumb:hover {
        background: #fcd34d;
      }

      /* Scrollbar corner where horizontal and vertical meet */
      ::-webkit-scrollbar-corner {
        background: #020617;
      }
      
      /* Firefox support */
      * {
        scrollbar-width: thin;
        scrollbar-color: #fbbf24 #022c22;
      }
    </style>
